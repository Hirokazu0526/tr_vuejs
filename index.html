<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--swiper_cssインストール-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@5.0.2/css/swiper.min.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--ハンバーガーメニュー作成-->
        <div id="header">
            <button class="breadcrumb-btn" @click.prevent.stop="openMenu">
                <!--ハンバーガーボタン-->
                <span class="breadcrumb-decoration"></span><!-- /.breadcrumb-decoration -->
                <span class="breadcrumb-decoration"></span><!-- /.breadcrumb-decoration -->
                <span class="breadcrumb-decoration"></span><!-- /.breadcrumb-decoration -->
            </button><!-- /.breadcrumb-btn -->
            <!--ハンバーガーボタン-->
            <transition name="slide">
                <div class="breadcrumb-menu" v-if="isOpenMenu">
                    <header>
                        <!--開いたメニューを閉じるボタン-->
                        <button class="breadcrumb-btn" @click.prevent.stop="closeMenu">
                            ×
                        </button><!-- /.breadcrumb-btn -->
                    </header>
                    <!--開いたメニューを閉じるボタン-->
                    <ul id="list">
                        <!--表示されるメニューのマークアップ-->
                        <li class="item"><a href="#">TOP</a></li><!-- /.item -->
                        <li class="item"><a href="#">ABOUT</a></li><!-- /.item -->
                        <li class="item"><a href="#">NEWS</a></li><!-- /.item -->
                        <li class="item"><a href="#">CONTACT</a></li><!-- /.item -->
                    </ul><!-- /#list -->
                    <!--表示されるメニューのマークアップ-->
                </div><!-- /.breadcrumb-menu -->
            </transition>
        </div><!-- /#header -->

        <!--スライドビューアー作成-->
        <div id="wrapper">
            <h2>Swiper</h2>

            <swiper :options="swiperOption">
                <swiper-slide>
                    一枚目のスライドです
                </swiper-slide>
                <swiper-slide>
                    複数行<br>
                    書くことも<br>
                    できます<br>
                </swiper-slide>
                <swiper-slide>
                    <!-- <p>画像も設置できます</p> -->
                    <img src="images/ogp_image.png" alt="image">
                </swiper-slide>
                <div slot="pagination" class="swiper-pagination"></div>/>
                <div slot="button-prev" class="swiper-button-prev"></div>/>
                <div slot="button-next" class="swiper-button-next"></div>/>
            </swiper>
        </div><!-- /#wrapper -->
        <!--スライドビューアー作成-->

        <!--タブ作成-->
        <div id="wrapper">
            <h2>Tab List</h2>
            <div id="tab">
                <div v-for="(tab, index) in tabs" :key="tab.id" @click="onClick(index)" class="tab-list"
                    :class="{'-active' : index === currentTabIndex}">
                    <button>{{ tab.name }}</button>
                </div><!-- /.tab-list -->
            </div><!-- /#tab -->
            <div id="content">
                {{ currentTabContent }}
            </div><!-- /.content -->
        </div>
        <!--モーダル作成-->
        <div id="wrapper">
            <h2>Modal</h2>
            <button id="modal-open-btn" @click.prevent.stop="openModal">モーダルを開く</button><!-- /#modal-open-btn -->
            <transition name="fade">
                <div class="modal-overlay" v-if="isOpenModal">
                    <div id="modal">
                        <button id="modal-close-btn" @click.prevent.stop="closeModal">×</button>
                        <!-- /#modal-close-btn -->
                        <div id="modal-content">
                            <p>モーダルのコンテンツです</p>
                        </div><!-- /#modal-content -->
                    </div><!-- /#modal -->
                </div><!-- /.modal-overlay -->
            </transition>
        </div><!-- /#wrapper -->


    </div><!-- /#app -->

    <!--vue.js_cdnインストール-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--swiperインストール-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@5.0.2/js/swiper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-awesome-swiper@3.1.3/dist/vue-awesome-swiper.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
